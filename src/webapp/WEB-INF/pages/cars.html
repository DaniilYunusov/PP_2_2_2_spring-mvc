<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Year of assembly</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getYearAssembly()}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
